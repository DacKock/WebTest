<!DOCTYPE html>
<html>
<head>
	<title>Теги для списков</title>
</head>
<body>
	<p>Тег &lt;ol&gt; устанавливает нумерованный список, т.е. каждый элемент списка начинается с числа или буквы и увеличивается по нарастающей.</p>
	<ol type="I" start="4">
		<li>qwe</li>
		<li>asd</li>
		<li>zxc</li>
		<li><ol>
			<li>vfdcsx</li>
			<li>hgfd</li>
		</ol></li>
	</ol>
	<ul type="circle">
		<li>qwe</li>
		<li>asd</li>
		<li>zxc</li>
		<li><ol>
			<li>vfdcsx</li>
			<li>hgfd</li>
		</ol></li>
	</ul>
	<dl>
		<dt>gbfvdcs<dd>zxcbgfvdcs</dd><dd>hgfd</dd></dt>
		<dt>bvc<dd>gfd</dd><dd>vczx</dd></dt>
	</dl>
	
</body>
</html>
